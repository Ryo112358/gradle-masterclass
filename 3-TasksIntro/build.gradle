defaultTasks 'hello_from_gradle', 'atla_intro_p1', 'atla_intro_p2';


task ('hello_world').doLast {
	logger.info("Hello World!!!");
}

task ('hello_from_gradle');

project.hello_from_gradle.doLast {
	logger.info(">>> Gradle says Hello! ^.^");
}

project.hello_from_gradle.doFirst {
	logger.quiet(">>> Hello Logger!");
}


task atla_intro_p1 {
	group = "ATLA";
	description = "Water. Earth. Fire. Air.";
	
	doFirst {
		logger.info(">>> Long ago, the four nations lived together in harmony. Then, everything changed when the Fire Nation attacked.");
	};
	
	doLast {
		logger.info(">>> Only the Avatar, master of all four elements, could stop them, but when the world needed him most, he vanished.");
	};
}

logger.info(">>> $atla_intro_p1.group");
logger.info(">>> $atla_intro_p1.description");


task atla_intro_p2 {
	group = "ATLA";
	description = "Water. Earth. Fire. Air.";
}

atla_intro_p2.doLast {	// doFirst & doLast return the Task object
	logger.info(">>> But I believe Aang can save the world.");
}.doFirst {
	logger.info(">>> A hundred years passed and my brother and I discovered the new Avatar, an airbender named Aang, and although his airbending skills are great, he has a lot to learn before he's ready to save anyone.");
}